# Render - Blueprint untuk Merge Video Service + Landing
# Deploy: connect repo ke Render; set env vars (NEXT_PUBLIC_API_URL = URL service merge-video)
services:
  - type: web
    name: merge-video
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ANIMASI_FOLDER_ID
        sync: false
      - key: GOOGLE_DRIVE_CREDENTIALS_JSON
        sync: false
    healthCheckPath: /health

  - type: web
    name: merge-video-landing
    runtime: node
    rootDir: landing
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
